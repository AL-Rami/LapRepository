.# CI — tests & lint

name: CI — tests & lint

# Controls when the workflow will run
on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1' # weekly on Monday at 03:00 UTC

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Node.js)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for package.json
        id: check_pkg
        run: |
          if [ -f package.json ]; then echo "has_package=true" >> $GITHUB_OUTPUT; else echo "has_package=false" >> $GITHUB_OUTPUT; fi

      - name: Setup Node.js
        if: ${{ steps.check_pkg.outputs.has_package == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        if: ${{ steps.check_pkg.outputs.has_package == 'true' }}
        run: npm ci

      - name: Run linter (if present)
        if: ${{ steps.check_pkg.outputs.has_package == 'true' }}
        run: npm run lint --if-present

      - name: Run tests
        if: ${{ steps.check_pkg.outputs.has_package == 'true' }}
        run: npm test --if-present

      - name: Upload test artifacts (if any)
        if: ${{ steps.check_pkg.outputs.has_package == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ matrix.node-version }}
          path: |
            coverage || test-results || ./coverage || ./test-results || **/coverage || **/test-results

      - name: Upload coverage to Codecov
        if: ${{ steps.check_pkg.outputs.has_package == 'true' && secrets.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
